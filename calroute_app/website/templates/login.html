<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalRoute - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <style>
    /* Additional styles specific to login page */
    .todoist-btn {
      background-color: #ff6d00;
      margin-top: 10px;
    }
    .todoist-btn:hover {
      background-color: #e65a00;
    }
  </style>
  <!-- React and Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function LoginPage() {
      return (
        <div className="container">
          <div className="left">
            <img
              src="{{ url_for('static', filename='images/logo.jpeg') }}"
              alt="CalRoute Logo"
              className="logo"
            />
          </div>
          <div className="right">
            <h2>Welcome to CalRoute</h2>
            <p>Manage your schedule effortlessly.</p>
            <button className="login-btn" onClick={() => window.location.href='/login/google'}>
              Login with Google
            </button>
            <button className="login-btn todoist-btn" onClick={() => window.location.href='/login/todoist'}>
              Login with Todoist
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<LoginPage />, document.getElementById('root'));
  </script>
</body>
</html>
