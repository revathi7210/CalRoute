<!doctype html>
<html lang="en">
<head>

  <title>CalRoute - Login</title>

    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 300px; margin: auto; }
    input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }

</body>
